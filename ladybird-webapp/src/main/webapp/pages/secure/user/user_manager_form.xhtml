<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="../../../templates/template_yul.xhtml">

    <ui:define name="content">
        <h:form id="UserForm" enctype="multipart/form-data" styleClass="form-horizontal" role="form">

            <legend> Add User</legend>

            <fieldset>

                <div>
                    <div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Username</label>

                            <div class="col-sm-10">
                                <h:inputText id="username" name="username" value="#{userView.item.username}" required="true" requiredMessage="Must enter a username">
                                    <f:validator
                                            validatorId="edu.yale.library.ladybird.web.view.user.UserManagerFormValidator"/>
                                </h:inputText>
                                <h:message for="username" style="color:red"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>

                            <div class="col-sm-10">
                                <h:inputText id="name" name="name" value="#{userView.item.name}" required="true" requiredMessage="Must enter a name"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">E-mail</label>

                            <div class="col-sm-10">
                                <h:inputText id="email" name="email" value="#{userView.item.email}" required="true" requiredMessage="Must enter an email address">
                                    <f:validator  validatorId="edu.yale.library.ladybird.web.view.user.UserManagerFormValidator"/>
                                    <o:validator validatorId="javax.faces.RegularExpression" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,6})$" message="Invalid e-mail" />
                                </h:inputText>
                                <h:message for="email" style="color:red"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Role</label>

                            <div class="col-sm-10">
                                <p:selectOneMenu id="roleSelectBox"
                                                 value="#{userView.item.role}">

                                    <f:selectItems value="#{roleView.itemList}"
                                                   var="select_role_var"
                                                   itemLabel="#{select_role_var.name}"
                                                   itemValue="#{select_role_var.name}"/>

                                </p:selectOneMenu>
                                <h:message for="roleSelectBox" style="color:red"/>
                            </div>
                        </div>

                        <div class="form-group">

                            <label class="col-sm-2 control-label"></label>

                            <div class="col-sm-10">
                                <h:commandButton id="submit_button"
                                                 action="#{userView.save}"
                                                 styleClass="btn btn-default"
                                                 value="Submit"/>
                            </div>
                        </div>

                    </div>
                </div>
            </fieldset>
        </h:form>
    </ui:define>
</ui:composition>
</html>
