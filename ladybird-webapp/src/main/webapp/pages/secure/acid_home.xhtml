<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../templates/template_yul.xhtml">

    <ui:define name="offcanvas">
        <a href="/ladybird-webapp/pages/secure/acid_form.xhtml" class="list-group-item">Add Single Item to Acid List</a>
    </ui:define>

    <ui:define name="content">
        <h4>Authority Lists</h4>
        <br/>
        <h:form id="AuthorityControlForm" enctype="multipart/form-data" styleClass="form-horizontal" role="form">
            <div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Qty</th>
                        <th>Authority List</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat value="#{FieldDefinitionView.itemList}" var="entry">
                        <tr>
                            <td>
                                <h:outputText value="#{authorityControlView.countForFdid(entry.fdid)}"/>
                            </td>
                            <td>
                                <h:link outcome="acid" value="#{entry.handle}">
                                    <f:param name="acid" value="#{entry.fdid}"/>
                                    <f:param name="handle" value="#{entry.handle}"/>
                                </h:link>
                            </td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
