<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../templates/template.xhtml">
    <ui:define name="content">
        <h2>Metadata Access Assignment</h2>
        <h:form id="UserProjectFieldForm" enctype="multipart/form-data"
                styleClass=""
                style="">

            <h4> User Project Field Metadata Role Assignment</h4>
            <br/>

                <div class="" style="">

                    <div>
                        <label class="control-label" for="projectRoleSelectOneMenu">Roles </label>
                        <h:outputText value=" No project yet. Metadata Roles cannot be assigned."
                                      rendered="#{empty ProjectView.projectNames}"/>

                        <div>
                            <p:selectOneMenu id="projectRoleSelectOneMenu"
                                             value="#{assignProjectView.projectRole}"
                                             rendered="#{not empty ProjectView.projectNames}">

                                <f:selectItems value="#{assignProjectView.roles}"
                                               var="select_project_role_var"
                                               itemLabel="#{select_project_role_var}"
                                               itemValue="#{select_project_role_var}"/>
                            </p:selectOneMenu>
                            <h:message for="projectRoleSelectOneMenu" style="color:red"/>

                        </div>
                        <div>
                            <label class="control-label" for="fdidValue">Field</label>
                            <h:outputText value=" No project yet."
                                          rendered="#{empty FieldDefinitionView.itemList}"/>

                            <div>
                               <h:outputText id="fdidValue" value="Cataloger" />
                            </div>
                        </div>
                        <div>
                            <!-- Submit Button -->
                            <h:commandButton id="jump_link"
                                             value="Submit Metadata Access"
                                             style="background-color:#fff"
                                             action="#{assignProjectFieldView.save}"
                                             ajax="true"
                                             rendered="#{not empty ProjectView.projectNames}"/>
                        </div>

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
