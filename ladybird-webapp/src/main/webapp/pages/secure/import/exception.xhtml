<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template_yul.xhtml">

    <ui:define name="content">
        <h4>Exceptions</h4>

        <h:form id="ExceptionForm" enctype="multipart/form-data">

            <p:dataTable id="Exceptions"
                         value="#{importProgressView.getContextTrace(param['id'])}"
                         var="item"
                         paginator="false"
                         editable="false">

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Context"/>
                    </f:facet>
                    <h:outputText value="#{item.context}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Message"/>
                    </f:facet>
                    <h:outputText value="#{item.message}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Trace"/>
                    </f:facet>
                    <ui:repeat varStatus="loop" value="#{item.trace}">
                        <h:outputText value="#{item.trace[loop.index]}" />
                    </ui:repeat>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
</html>
