<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template_yul.xhtml">
    <ui:define name="content">

        <h:form id="ObjectFileForm" enctype="multipart/form-data">
            <br/>

            <div>
                <div>

                    <!-- Data Table -->

                    <p:dataTable id="ObjectFileDatatable" value="#{ObjectFileView.itemList}"
                                 var="item" paginator="true" rows="10"
                                 paginatorPosition="bottom"
                                 editable="false">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="yyyy-MM-d HH:mm"/>
                            </h:outputText>
                        </p:column>
                        <!--
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="User"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        -->
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Oid"/>
                            </f:facet>
                            <h:outputText value="#{item.oid}"/>
                        </p:column>
                        <!--
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Label"/>
                            </f:facet>
                            <h:outputText value="#{item.fileLabel}"/>
                        </p:column>
                        -->
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.fileName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Full path on filesystem..."/>
                            </f:facet>
                            <h:outputText value="#{item.filePath}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ext."/>
                            </f:facet>
                            <h:outputText value="#{item.fileExt}"/>
                        </p:column>
                        <!--
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Size"/>
                            </f:facet>
                            <h:outputText value="#{item.fileSize}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="MD5"/>
                            </f:facet>
                            <h:outputText value="#{item.md5}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="SHA256"/>
                            </f:facet>
                            <h:outputText value="#{item.sha256}"/>
                        </p:column>
                        -->
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Hydra Id"/>
                            </f:facet>
                            <h:outputText value="#{item.hydraPublishId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
