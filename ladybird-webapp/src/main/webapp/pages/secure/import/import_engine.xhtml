<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template.xhtml">
    <ui:define name="content">
        <h2>Import Engine Scheduler</h2>

        <ui:insert>
            <ui:include src="../check_user_project.xhtml"/>
        </ui:insert>

        <h:form id="UserForm" enctype="multipart/form-data" rendered="#{not empty userView.itemList}">

            <div>
                <div>

                    <br/>

                    <!--Add Button -->

                    <p:commandButton icon="ui-icon-plusthick"
                                     type="button"
                                     onclick="dlg.show();"
                                     value="Add Directory"
                                     rendered="#{not empty userView.userEmailList}"/>

                    <!-- Modal pop up for + Button -->

                    <p:dialog id="modalDialog"
                              header="New Item"
                              height="350"
                              modal="true"
                              resizable="false"
                              width="350"
                              widgetVar="dlg">

                        <div>
                            Specify directories for import pick up and export drop off.
                            <span class="help-block">
                                <p:messages id="messages_pf" showDetail="true" autoUpdate="true" closable="true"/>
                            </span>
                        </div>

                        <div>
                            <label>Import Directory</label>

                            <div>
                                <p:inputText value="#{monitorView.monitorItem.dirPath}"/>
                            </div>
                        </div>

                        <div>
                            <label>Export Directory</label>

                            <div>
                                <p:inputText value="#{monitorView.monitorItem.exportPath}"/>
                            </div>
                        </div>

                        <div>
                            <label>Notification E-mail (select from the list)</label>

                            <div>
                                <p:selectOneMenu id="userSelectBox"
                                                 value="#{monitorView.monitorItem.notificationEmail}">

                                    <f:selectItems value="#{userView.userEmailList}"
                                                   var="select_user_var"
                                                   itemLabel="#{select_user_var}"
                                                   itemValue="#{select_user_var}"/>

                                </p:selectOneMenu>
                                <h:message for="userSelectBox" style="color:red"/>
                            </div>
                        </div>


                        <div>
                            <!-- Submit Button -->

                            <p:commandButton action="#{monitorView.save}"
                                             styleClass="btn"
                                             update="DirDatatable, messages_pf"
                                             value="Submit"/>
                        </div>

                    </p:dialog>

                    <br/>

                    <br/>

                    <h4> List of all import jobs</h4>

                    <!-- Data Table -->

                    <p:dataTable id="DirDatatable"
                                 editable="false"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="10"
                                 value="#{monitorView.itemList}"
                                 var="monitorItem">

                        <p:column headerText="Import Directory">
                            <h:outputText value="#{monitorItem.dirPath}"/>
                        </p:column>

                        <p:column headerText="Export Directory">
                            <h:outputText value="#{monitorItem.exportPath}"/>
                        </p:column>

                        <p:column headerText="User">
                            <h:outputText value="#{monitorItem.notificationEmail}"/>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
