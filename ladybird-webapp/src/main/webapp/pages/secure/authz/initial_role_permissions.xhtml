<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="../../../templates/template_yul.xhtml">

    <f:metadata/>

    <ui:define name="content">
        <h:form id="RoleSitePermissions" enctype="multipart/form-data">

            <div>
                <label>Permissions For RoleL  #{permsisionsView.role}</label>

                <div>
                    <ui:repeat var="p" value="#{permsisionsView.itemList}">
                        <div>
                            <h:outputText value="#{p.permissions.name}"/>
                            <h:selectBooleanCheckbox value="#{p.enabled}" readonly="true"/>
                        </div>
                    </ui:repeat>
                </div>

            </div>

        </h:form>
    </ui:define>
</ui:composition>
</html>
