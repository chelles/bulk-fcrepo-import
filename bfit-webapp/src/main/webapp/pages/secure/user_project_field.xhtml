<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../templates/template_yul.xhtml">
    <ui:define name="content">
        <h:form id="UserProjectFieldForm" enctype="multipart/form-data">
            <br/>
            List of all user project fdid assginments
            <br/>

            <div>
                <p:dataTable id="UserProjectFieldDatatable"
                             value="#{userProjectFieldView.itemList}"
                             var="item" paginator="true" rows="10" paginatorPosition="bottom" editable="false">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="User"/>
                        </f:facet>
                        <h:outputText value="#{userView.getUserName(item.userId)}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Project"/>
                        </f:facet>
                        <h:outputText value="#{ProjectView.getProjectLabel(item.projectId)}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fdid"/>
                        </f:facet>
                        <h:outputText value="#{item.fdid}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Field Role"/>
                        </f:facet>
                        <h:outputText value="#{item.role}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date"/>
                        </f:facet>
                        <h:outputText value="#{item.date}">
                            <f:convertDateTime pattern="yyyy-MM-d HH:mm"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
