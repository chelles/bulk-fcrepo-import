<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../templates/template.xhtml">

    <ui:define name="content">

        <f:metadata>
        </f:metadata>

        <h2>User Project Access</h2>

        <h3>Activity</h3>

        <h:outputText
                value="Last login activity at #{sessionScope['netid-last-act-time']} for #{sessionScope['netid']}"/>

        <h3>Settings</h3>

        <h:form id="AssignUserProjectPermissionsForm" enctype="multipart/form-data">

            <div>

                <div>
                    <label class="control-label" for="projectRoleSelectOneMenu">Roles </label>
                    <h:outputText value=" No project yet. Role cannot be assigned."
                                  rendered="#{empty ProjectView.projectNames}"/>

                    <div>
                        <p:selectOneMenu id="projectRoleSelectOneMenu"
                                         value="#{assignProjectView.projectRole}"
                                         rendered="#{not empty ProjectView.projectNames}">

                            <f:selectItems value="#{assignProjectView.roles}"
                                           var="select_project_role_var"
                                           itemLabel="#{select_project_role_var}"
                                           itemValue="#{select_project_role_var}"/>
                        </p:selectOneMenu>
                        <h:message for="projectRoleSelectOneMenu" style="color:red"/>

                    </div>
                    <div>
                        <label class="control-label" for="projectSelectOneMenu">Project </label>
                        <h:outputText value=" No project yet."
                                      rendered="#{empty ProjectView.projectNames}"/>

                        <div>
                            <p:selectOneMenu id="projectSelectOneMenu"
                                             value="#{assignProjectView.defaultProject.label}"
                                             rendered="#{not empty ProjectView.projectNames}">

                                <f:selectItems value="#{ProjectView.projectNames}"
                                               var="select_project_var"
                                               itemLabel="#{select_project_var}"
                                               itemValue="#{select_project_var}"/>
                            </p:selectOneMenu>
                            <h:message for="projectSelectOneMenu" style="color:red"/>
                        </div>
                    </div>
                    <div>
                        <!-- Submit Button -->
                        <h:commandButton id="jump_link"
                                         value="Submit"
                                         style="background-color:#fff"
                                         action="#{assignProjectView.save}"
                                         ajax="true"
                                         rendered="#{not empty ProjectView.projectNames}"/>
                    </div>
                </div>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
