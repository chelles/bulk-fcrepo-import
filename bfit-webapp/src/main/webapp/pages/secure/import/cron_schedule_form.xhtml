<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template_yul.xhtml">
    <ui:define name="content">
        <legend>Cron Scheduling</legend>
        <h:form id="CronScheduleForm" enctype="multipart/form-data" styleClass="form-horizontal" role="form">

            <div class="control-group">
                <span class="help-block">
                     Specify job schedule (Format: Seconds Minutes Hours Day-of-month Month Day-of-Week Year (Optional)).
                     <p:messages id="messages_pf" showDetail="true" autoUpdate="true" closable="true"/>
                 </span>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Import Cron</label>

                <div class="col-sm-10">
                    <p:inputText value="#{cronSchedulerView.cronBean.importCronExpression}"
                                 rendered="#{not cronSchedulerView.importCronScheduled}"/>
                    <h:outputLabel value="Entry already exists. Unschedule first."
                                   rendered="#{cronSchedulerView.importCronScheduled}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Export Cron</label>

                <div class="col-sm-10">
                    <p:inputText value="#{cronSchedulerView.cronBean.exportCronExpression}"
                                 rendered="#{not cronSchedulerView.exportCronScheduled}"/>
                    <h:outputLabel value="Entry already exists. Unschedule first."
                                   rendered="#{cronSchedulerView.exportCronScheduled}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Export File Sender Cron</label>

                <div class="col-sm-10">
                    <p:inputText value="#{cronSchedulerView.cronBean.fileNotificationCronExpression}"
                                 rendered="#{not cronSchedulerView.exportFileMailerCronScheduled}"/>
                    <h:outputLabel value="Entry already exists. Unschedule first."
                                   rendered="#{cronSchedulerView.exportFileMailerCronScheduled}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Image Conversion Cron</label>

                <div class="col-sm-10">
                    <p:inputText value="#{cronSchedulerView.cronBean.imageConversionExpression}"
                                 rendered="#{not cronSchedulerView.imageConversionCronScheduled}"/>
                    <h:outputLabel value="Entry already exists. Unschedule first."
                                   rendered="#{cronSchedulerView.imageConversionCronScheduled}"/>
                </div>
            </div>

            <div>
                <!-- Submit Button -->
                <h:commandButton value="Submit" styleClass="btn" action="#{cronSchedulerView.save}"
                                 rendered="#{not cronSchedulerView.cronScheduled}"/>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
</html>
