<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template.xhtml">
    <ui:define name="content">
        <h4>Change Permissions for Roles</h4>

        <div>
            <span>
                <ui:insert>
                    <ui:include src="../check_roles.xhtml"/>
                </ui:insert>
            </span>
            <span>
                <ui:insert>
                    <ui:include src="../check_permissions.xhtml"/>
                </ui:insert>
            </span>
        </div>


        <h:form id="RolesPermissionsForm" enctype="multipart/form-data" rendered="#{(not empty roleSiteView.itemList)
            and (not empty permissionsSiteView.itemList)}">
            <br/>

            <h3> Add Role Permissions</h3>

            <div>
                <div>
                    <div>
                        <label>Role</label>
                        <div>
                            <p:selectOneMenu id="roleSelectBox"
                                             value="#{rolesPermissionsSiteView.roles.roleId}">

                                <f:selectItems value="#{rolesPermissionsSiteView.rolesList}"
                                               var="select_role_var"
                                               itemLabel="#{select_role_var.roleName}"
                                               itemValue="#{select_role_var.roleId}" />

                            </p:selectOneMenu>
                            <h:message for="roleSelectBox" style="color:red" />
                        </div>
                    </div>

                    <div>
                        <label>Permission</label>
                        <div>
                            <p:selectOneMenu id="permissionsSelectBox"
                                             value="#{rolesPermissionsSiteView.permissions.permissionsId}">

                                <f:selectItems value="#{rolesPermissionsSiteView.permissionsList}"
                                               var="select_per_var"
                                               itemLabel="#{select_per_var.permissionsName}"
                                               itemValue="#{select_per_var.permissionsId}" />

                            </p:selectOneMenu>
                            <h:message for="permissionsSelectBox" style="color:red" />
                        </div>
                    </div>

                    <div>
                        <label>Enable</label>
                        <div>
                            <h:selectBooleanCheckbox value="#{rolesPermissionsSiteView.enabled}"/>
                        </div>
                    </div>

                    <h:commandButton id="submit_button"
                                     action="#{rolesPermissionsSiteView.save}"
                                     styleClass="btn"
                                     value="Submit"/>

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
