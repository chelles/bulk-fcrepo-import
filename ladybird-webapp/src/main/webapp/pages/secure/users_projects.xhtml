<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../templates/template_yul.xhtml">

    <ui:define name="offcanvas">
        <a href="/ladybird-webapp/pages/secure/projects_form.xhtml" class="list-group-item">Add Project</a>
        <a href="/ladybird-webapp/pages/secure/users_projects.xhtml" class="list-group-item">Users Project Access</a>
    </ui:define>

    <ui:define name="content">

        <f:metadata/>

        <h4>Project Authorization</h4>

        <h:outputText value="Users and their roles in project: #{userProjectView.projectName}" rendered="#{not empty userProjectView.projectName}" />
        <h:outputText value="Users and roles across all projects" rendered="#{empty userProjectView.projectName}" />

        <!-- FORM -->
        <h:form id="UserProjectForm" enctype="multipart/form-data">
            <br/>

            <div>
                <div>


                    <!-- Data Table -->

                    <p:dataTable id="UserProjectDatatable"
                                 value="#{userProjectView.itemList}"
                                 var="item"
                                 paginator="true" rows="10" paginatorPosition="bottom"
                                 editable="false">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="User"/>
                            </f:facet>
                            <h:outputText value="#{userProjectView.getUserName(item.userId)}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Project"/>
                            </f:facet>
                            <h:outputText value="#{userProjectView.getProjectName(item.projectId)}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Role"/>
                            </f:facet>
                            <h:outputText value="#{item.role}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="yyyy-MM-d HH:mm"/>
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Assign Metadata Access"/>
                            </f:facet>
                            <span>
                            <h:commandLink value="Add" action="#{assignProjectFieldView.assign}">
                                <f:param name="userId" value="#{item.userId}" />
                                <f:param name="projectId" value="#{param['project_id']}" />
                                <f:param name="dataTableProjectId" value="#{item.projectId}" />
                            </h:commandLink>
                            </span>
                            <span>
                            <h:commandLink value="Edit" action="#{assignProjectFieldView.redirectEdit}">
                                <f:param name="userId" value="#{item.userId}" />
                                <f:param name="projectId" value="#{param['project_id']}" />
                                <f:param name="dataTableProjectId" value="#{item.projectId}" />
                            </h:commandLink>
                            </span>
                        </p:column>

                </p:dataTable>

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
