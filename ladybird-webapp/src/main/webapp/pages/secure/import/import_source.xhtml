<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template_yul.xhtml">

    <ui:define name="content">
        <h4>Import Source</h4>
        <h:form id="ImportSourceForm" enctype="multipart/form-data">
            <br/>

            <a href="/ladybird-webapp/pages/secure/import/import_source_form.xhtml">Add Import Source</a>

            <br/>


            <div>
                <div>

                 <!-- Data Table -->

                    <p:dataTable id="ImportSourceDatatable" value="#{ImportSourceView.itemList}"
                                 var="item" paginator="true" rows="10"
                                 tableStyle="" paginatorPosition="bottom"
                                 editable="false">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="OAI-PMH Url"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="XmlType"/>
                            </f:facet>
                            <h:outputText value="#{item.xmlType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="GetPrefix"/>
                            </f:facet>
                            <h:outputText value="#{item.getPrefix}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="yyyy-MM-d HH:mm"/>
                            </h:outputText>

                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
