<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template_yul.xhtml">
    <ui:define name="content">

        <h:outputText value="No records found" rendered="#{empty ObjectEventView.itemList}"/>

        <h:form id="AuditForm" enctype="multipart/form-data" rendered="#{not empty ObjectEventView.itemList}">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Event</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>

                <ui:repeat var="e" value="#{ObjectEventView.itemList}">
                    <tr>
                        <td>
                            <h:outputText value="#{e.eventType.label}"/>
                        </td>
                        <td>
                            <h:outputText value="#{e.date}">
                                <f:convertDateTime pattern="yyyy-MM-d HH:mm"/>
                            </h:outputText>
                        </td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
</html>
