<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template_yul.xhtml">
    <ui:define name="content">

        <br/>
        <h:outputText value="Your role does not have permissions to add an fdid."
                      styleClass="alert alert-warning"
                      rendered="#{not FieldDefinitionView.checkAddFdidPermission()}"/>

        <h:form id="FieldDefinitionForm" enctype="multipart/form-data"
                rendered="#{FieldDefinitionView.checkAddFdidPermission()}"
                styleClass="form-horizontal" role="form">

            <h4>Add Fdid</h4>

            <div class="form-group">
                <label class="col-sm-2 control-label">Fdid</label>

                <div class="col-sm-10">
                    <p:inputText id="fdidInput" value="#{FieldDefinitionView.item.fdid}">
                        <f:validateLongRange minimum="1" maximum="1000"/>
                    </p:inputText>
                    <h:message for="fdidInput" style="color:red"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">ACID</label>

                <div class="col-sm-10">
                    <p:inputText id="acidInput" value="#{FieldDefinitionView.item.acid}">
                        <f:validateLongRange minimum="0" maximum="1000"/>
                    </p:inputText>
                    <h:message for="acidInput" style="color:red"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Handle</label>

                <div class="col-sm-10">
                    <div>
                        <p:inputText id="handleInput" value="#{FieldDefinitionView.item.handle}">
                            <f:validateLength minimum="1" maximum="50"/>
                        </p:inputText>
                        <h:message for="handleInput" style="color:red"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Multi-Valued</label>

                <div class="col-sm-10">
                    <div>
                        <p:selectBooleanCheckbox value="#{FieldDefinitionView.item.multivalue}"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Type</label>

                <div class="col-sm-10">
                    <div>
                        <p:selectOneMenu value="#{FieldDefinitionView.item.type}">
                            <f:selectItems value="#{FieldDefinitionView.fieldDefintionTypes}"
                                           var="type_var"
                                           itemLabel="#{type_var}"
                                           itemValue="#{type_var}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
            </div>

            <!--
                <p:inputText value="#{FieldDefinitionView.item.tooltip}"/>

                <h:selectBooleanCheckbox value="#{FieldDefinitionView.item.locked}"/>

                <h:selectBooleanCheckbox value="#{FieldDefinitionView.item.required}"/>
            -->

            <h:commandButton value="Submit" styleClass="btn" action="#{FieldDefinitionView.save()}"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
