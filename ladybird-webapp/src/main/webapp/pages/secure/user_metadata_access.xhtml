<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../templates/template.xhtml">
    <ui:define name="content">
        <h3>Metadata Access Assignment</h3>
        <h:form id="UserProjectFieldForm" enctype="multipart/form-data">

            <br/>

            <div>

                <div>
                    <label class="control-label" for="userSelectOneMenu">User</label>

                    <!-- user -->
                    <div>
                        <p:selectOneMenu id="userSelectOneMenu"
                                         value="#{assignProjectFieldView.user}">

                            <f:selectItems value="#{userView.itemList}"
                                           var="select_user_var"
                                           itemLabel="#{select_user_var.username}"
                                           itemValue="#{select_user_var}"/>
                        </p:selectOneMenu>
                        <h:message for="userSelectOneMenu" style="color:red"/>
                    </div>


                    <!-- project -->
                    <div>

                        <label class="control-label" for="projectSelectOneMenu">Project </label>

                        <div>
                            <p:selectOneMenu id="projectSelectOneMenu"
                                             value="#{assignProjectFieldView.project}">

                                <f:selectItems value="#{ProjectView.itemList}"
                                               var="select_project_var"
                                               itemLabel="#{select_project_var.label}"
                                               itemValue="#{select_project_var}"/>
                            </p:selectOneMenu>
                            <h:message for="projectSelectOneMenu" style="color:red"/>
                        </div>

                    </div>


                    <!-- project role -->
                    <div>

                        <label class="control-label" for="projectRoleSelectOneMenu">Roles </label>

                        <div>

                            <p:selectOneMenu id="projectRoleSelectOneMenu"
                                             value="#{assignProjectFieldView.projectRole}"
                                             rendered="#{not empty ProjectView.projectNames}">

                                <f:selectItems value="#{assignProjectFieldView.roles}"
                                               var="select_project_role_var"
                                               itemLabel="#{select_project_role_var}"
                                               itemValue="#{select_project_role_var}"/>
                            </p:selectOneMenu>
                            <h:message for="projectRoleSelectOneMenu" style="color:red"/>

                        </div>

                    </div>

                    <!-- field role -->

                    <div>
                        <label class="control-label" for="fieldSelectOneMenu">Field</label>
                        <h:outputText value=" No project yet."
                                      rendered="#{empty FieldDefinitionView.itemList}"/>

                        <div>
                            <p:selectOneMenu id="fieldSelectOneMenu"
                                             value="#{assignProjectFieldView.fieldDefintion}"
                                             rendered="#{not empty ProjectView.projectNames}">

                                <f:selectItems value="#{FieldDefinitionView.itemList}"
                                               var="select_field_var"
                                               itemLabel="#{select_field_var.fdid}"
                                               itemValue="#{select_field_var}"/>
                            </p:selectOneMenu>
                            <h:message for="fieldSelectOneMenu" style="color:red"/>
                        </div>

                    </div>

                    <div>
                        <!-- Submit Button -->
                        <h:commandButton id="jump_link"
                                         value="Submit Metadata Access"
                                         action="#{assignProjectFieldView.save}"
                                         ajax="true"/>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
