<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template_yul.xhtml">

    <ui:define name="content">
        <h4>Exception</h4>

        <h:form id="ExceptionForm" enctype="multipart/form-data">
            <div>
                <h4> Message</h4>
                #{importProgressView.rawExceptionMessage()}

                <h4>Trace</h4>
                <ui:repeat value="#{importProgressView.rawexception()}" var="entry">
                    <h:outputText value="#{entry}"/>
                    <br/>
                </ui:repeat>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
