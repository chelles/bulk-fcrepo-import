<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../templates/template.xhtml">
    <ui:define name="content">
        <h2>Import/Export Cron Scheduler</h2>
        <h:form id="UserForm" enctype="multipart/form-data">

            <div>
                <div>

                    <br/>

                    <!--Add Button -->

                    <p:commandButton icon="ui-icon-plusthick"
                                     type="button"
                                     onclick="dlg.show();"
                                     value="Update Item"/>

                    <!-- Modal pop up for + Button -->

                    <p:dialog id="modalDialog"
                              header="New Item"
                              height="350"
                              modal="true"
                              resizable="false"
                              width="350"
                              widgetVar="dlg">

                        <div>
                            <span class="help-block">
                                <p:messages id="messages_pf" showDetail="true" autoUpdate="true" closable="true"/>
                        </span>
                        </div>

                        <div>
                            <label>Import Directory</label>

                            <div>
                                <p:inputText value="#{monitorView.monitorItem.dirPath}"/>
                            </div>
                        </div>

                        <div>
                            <label>Export Directory</label>

                            <div>
                                <p:inputText value="#{monitorView.monitorItem.exportPath}"/>
                            </div>
                        </div>

                        <div>
                            <label>Notification E-mail</label>

                            <div>
                                 <p:inputText value="#{monitorView.monitorItem.notificationEmail}" required="true"
                                              label="Email" validatorMessage="Invalid E-mail">
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                 </p:inputText>
                            </div>

                            <div>
                                <label class="control-label" for="userSelectBox">Or select user </label>

                                <div>
                                    <p:selectOneMenu id="userSelectBox"
                                                     value="">

                                        <f:selectItems value="#{userView.usernameList}"
                                                       var="select_user_var"
                                                       itemLabel="#{select_user_var}"
                                                       itemValue="#{select_user_var}" />

                                    </p:selectOneMenu>
                                    <h:message for="userSelectBox" style="color:red" />

                                </div>
                            </div>

                        </div>


                        <!-- Submit Button -->

                        <p:commandButton action="#{monitorView.save}"
                                         styleClass="btn"
                                         update="DirDatatable, messages_pf"
                                         value="Submit"/>

                    </p:dialog>

                    <br/>
                    <br/>

                    <!-- Data Table -->

                    <p:dataTable id="DirDatatable"
                                 editable="false"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="10"
                                 value="#{monitorView.itemList}"
                                 var="monitorItem">

                        <p:column headerText="Import Directory">
                            <h:outputText value="#{monitorItem.dirPath}"/>
                        </p:column>

                        <p:column headerText="Export Directory">
                            <h:outputText value="#{monitorItem.exportPath}"/>
                        </p:column>

                        <p:column headerText="User">
                            <h:outputText value="#{monitorItem.notificationEmail}"/>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
