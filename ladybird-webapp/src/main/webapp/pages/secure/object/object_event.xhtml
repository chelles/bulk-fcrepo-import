<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template.xhtml">
    <ui:define name="content">
        <h2>ObjectEvent</h2>
        <h:form id="ObjectEventForm" enctype="multipart/form-data"
                styleClass=""
                style="">
            <br/>

            <div style="">
                <div class="" style="">

                    <!--Add Button -->

                    <p:commandButton id="chartBtn" icon="ui-icon-plusthick"
                                     value="New User" type="button" style="color:#103480;"
                                     onclick="dlg.show();"/>

                    <br/>
                    <br/>

                    <!-- Modal pop up for + Button -->

                    <p:dialog id="modalDialog" header="New User" widgetVar="dlg"
                              modal="true" height="350" width="350" resizable="false">
                        <div class="control-group">
                        <span class="help-block"> <p:messages id="messages_pf"
                                                                  showDetail="true" autoUpdate="true" closable="true"/>
                        </span>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="locCode">NetId</label>

                            <div class="controls">
                                <p:inputText id="name" value="#{ObjectEventView.item.netid}"/>
                            </div>
                        </div>

                        <!-- Submit Button -->

                        <p:commandButton update="ObjectEventDatatable, messages_pf"
                                         value="Submit" styleClass="btn" action="#{ObjectEventView.saveAll}"
                                         actionListener="#{ObjectEventView.addInfo}">
                        </p:commandButton>

                    </p:dialog>

                    <!-- Data Table -->

                    <p:dataTable id="ObjectEventDatatable" value="#{ObjectEventView.itemList}"
                                 var="item" paginator="true" rows="10"
                                 tableStyle="" paginatorPosition="bottom"
                                 editable="false">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="EventTypeId"/>
                            </f:facet>
                            <h:outputText value="#{item.eventTypeId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="UserId"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.date}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Oid"/>
                            </f:facet>
                            <h:outputText value="#{item.oid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Event"/>
                            </f:facet>
                            <h:outputText value="#{item.event}"/>
                        </p:column>

                        <p:column width="80" rendered="false">
                            <f:facet name="header">
                                <h:outputText value="Remove?"/>
                            </f:facet>
                            <p:commandButton icon="ui-icon-close" title="remove from db"
                                             actionListener="#{ObjectEventView.remove(c)}"
                                             update="ObjectEventDatatable"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
