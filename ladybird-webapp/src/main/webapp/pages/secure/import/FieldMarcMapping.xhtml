<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template.xhtml">
    <ui:define name="content">
        <h2>Field-Marc Mapping</h2>
        <h:form id="FieldMarcMappingForm" enctype="multipart/form-data"
                styleClass=""
                style="">
            <br/>

            <div style="">
                <div class="" style="">

                    <!--Add Button -->

                    <p:commandButton id="chartBtn" icon="ui-icon-plusthick"
                                     value="New Item" type="button" style="color:#103480;"
                                     onclick="dlg.show();"/>

                    <br/>
                    <br/>

                    <!-- Modal pop up for + Button -->

                    <p:dialog id="modalDialog" header="New Item" widgetVar="dlg"
                              modal="true" height="350" width="350" resizable="false">
                        <div class="control-group"> 
                            <span class="help-block"> 
                                <p:messages id="messages_pf" showDetail="true" autoUpdate="true" closable="true"/>
                            </span>
                        </div>

                        <div>
                            <label>Field Definition</label>
                            <div>
                                <p:inputText id="fdid" value="#{FieldMarcMappingView.item.fdid}">
                                </p:inputText>
                            </div>
                        </div>

                        <div>
                            <label>"k1"</label>
                            <div>
                                <p:inputText id="k1" value="#{FieldMarcMappingView.item.k1}">
                                </p:inputText>
                            </div>
                        </div>

                        <div>
                            <label>"k2"</label>
                            <div>
                                <p:inputText id="k2" value="#{FieldMarcMappingView.item.k2}">
                                </p:inputText>
                            </div>
                        </div>

                        <div>
                            <label>concat</label>
                            <div>
                                <p:inputText id="concat" value="#{FieldMarcMappingView.item.concat}">
                                </p:inputText>
                            </div>
                        </div>

                        <div>
                            <label>delimiter</label>
                            <div>
                                <p:inputText id="delimiter" value="#{FieldMarcMappingView.item.delim}">
                                </p:inputText>
                            </div>
                        </div>


                        <!-- Submit Button -->

                        <p:commandButton update="FieldMarcMappingDatatable, messages_pf"
                                         value="Submit" styleClass="btn" action="#{FieldMarcMappingView.save}">
                        </p:commandButton>

                    </p:dialog>

                    <!-- Data Table -->

                    <p:dataTable id="FieldMarcMappingDatatable" value="#{FieldMarcMappingView.itemList}"
                                 var="item" paginator="true" rows="10"
                                 tableStyle="" paginatorPosition="bottom"
                                 editable="false">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.date}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="K1"/>
                            </f:facet>
                            <h:outputText value="#{item.k1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="K2"/>
                            </f:facet>
                            <h:outputText value="#{item.k2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Concat"/>
                            </f:facet>
                            <h:outputText value="#{item.concat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Delim"/>
                            </f:facet>
                            <h:outputText value="#{item.delim}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fdid"/>
                            </f:facet>
                            <h:outputText value="#{item.fdid}"/>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
