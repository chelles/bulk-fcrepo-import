<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template.xhtml">
    <ui:define name="content">
        <h2>Object</h2>
        <h:form id="ObjectForm" enctype="multipart/form-data"
                styleClass=""
                style="">
            <br/>

            <div style="">
                <div class="" style="">

                    <br/>
                    <br/>

                    <!-- Data Table -->

                    <p:dataTable id="ObjectDatatable" value="#{ObjectView.itemList}"
                                 var="item" paginator="true" rows="10"
                                 tableStyle="" paginatorPosition="bottom"
                                 editable="false">

                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.date}"/>
                        </p:column>
                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="ProjectId"/>
                            </f:facet>
                            <h:outputText value="#{item.projectId}"/>
                        </p:column>
                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="UserId"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="Oid_1"/>
                            </f:facet>
                            <h:outputText value="#{item.oid_1}"/>
                        </p:column>
                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="Zindex"/>
                            </f:facet>
                            <h:outputText value="#{item.zindex}"/>
                        </p:column>
                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="Parent"/>
                            </f:facet>
                            <h:outputText value="#{item.parent}"/>
                        </p:column>
                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="Boid"/>
                            </f:facet>
                            <h:outputText value="#{item.boid}"/>
                        </p:column>
                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="Bindex"/>
                            </f:facet>
                            <h:outputText value="#{item.bindex}"/>
                        </p:column>
                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="Bparent"/>
                            </f:facet>
                            <h:outputText value="#{item.bparent}"/>
                        </p:column>
                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="Roid"/>
                            </f:facet>
                            <h:outputText value="#{item.roid}"/>
                        </p:column>

                        <p:column width="80" rendered="false">
                            <f:facet name="header">
                                <h:outputText value="Remove?"/>
                            </f:facet>
                            <p:commandButton icon="ui-icon-close" title="remove from db"
                                             actionListener="#{ObjectView.remove(c)}" update="ObjectDatatable"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
