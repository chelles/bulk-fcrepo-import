<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

<ui:composition template="../../templates/template_yul.xhtml">

    <ui:define name="content">

            <br/>

            <div>
                <div>

                    <!-- Data Table -->

                    <p:dataTable id="AuthorityControlDatatable" value="#{authorityControlView.itemList}"
                                 var="item" paginator="false"
                                 rows="10"
                                 editable="false"
                                 rendered="#{not empty authorityControlView.itemList}">
                        <!--
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.date}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fdid"/>
                            </f:facet>
                            <h:outputText value="#{item.fdid}"/>
                        </p:column>
                        -->

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Value"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </p:column>
                        <!--

                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="Code"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                            <h:outputText value="User"/>
                            </f:facet>
                            <h:outputText value="#{userView.getUserName(item.userId)}"/>
                            </p:column>
                         -->

                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
