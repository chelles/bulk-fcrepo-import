<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/template.xhtml">
    <ui:define name="content">
        <h2>System Crons</h2>
        <h:form id="UserForm" enctype="multipart/form-data">

            <div>
                <div>

                    <br/>
                    <br/>

                    <!-- Data Table -->

                    <p:dataTable id="UserDatatable"
                                 editable="false"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="10"
                                 value="#{cronView.jobs}"
                                 var="item">

                        <p:column headerText="Job Name">
                            <h:outputText value="#{item.key.name}"/>
                        </p:column>
                        <p:column headerText="Group">
                            <h:outputText value="#{item.key.group}"/>
                        </p:column>
                        <p:column headerText="Schedule">
                            <h:outputText value="N/A"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
