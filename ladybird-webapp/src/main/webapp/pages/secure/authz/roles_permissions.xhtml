<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template_yul.xhtml">

    <ui:define name="content">
        <h4>Roles and Associated Permissions </h4>

        <a href="initial_roles.xhtml"> View Initial System Default Configuration </a>

        <br/>

        <h:form id="RolesPermissionsForm" enctype="multipart/form-data">
            <br/>

            <p:dataTable id="RolesPermissionsDatatable"
                         value="#{rolesPermissionsSiteView.itemList}"
                         var="item"
                         paginator="false"
                         editable="false">

                <!--
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{item.id}" />
                </p:column>
                -->
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Role" />
                    </f:facet>
                    <h:outputText value="#{rolesPermissionsSiteView.getRoleName(item.roleId)}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Permission" />
                    </f:facet>
                    <h:outputText value="#{rolesPermissionsSiteView.getPermissionsName(item.permissionsId)}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Enabled" />
                    </f:facet>                    
                    <h:outputText value="#{item.value}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Created" />
                    </f:facet>
                    <h:outputText value="#{item.createdDate}">
                        <f:convertDateTime pattern="yyyy-MM-d HH:mm"/>
                    </h:outputText>
                </p:column>
             
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
