

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/template.xhtml">
	<ui:define name="content">
		<h2>Hydra Publish Path</h2>
		<h:form id="HydraPublishPathForm" enctype="multipart/form-data"
			styleClass=""
			style="">
			<br />

			<div style="">
				<div class="" style="">

                    <!--Add Button -->

                    <p:commandButton id="chartBtn" icon="ui-icon-plusthick"
						value="New Item" type="button" style="color:#103480;"
						onclick="dlg.show();" />

                    <br />
                    <br />
					
					<!-- Data Table -->

					<p:dataTable id="HydraPublishPathDatatable" value="#{HydraPublishPathView.itemList}"
						var="item" paginator="true" rows="10"
						tableStyle="" paginatorPosition="bottom"
						editable="false">
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Date" />
							</f:facet>
							<h:outputText value="#{item.date}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="HydraPublishId" />
							</f:facet>
							<h:outputText value="#{item.hydraPublishId}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Type" />
							</f:facet>
							<h:outputText value="#{item.type}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Pathhttp" />
							</f:facet>
							<h:outputText value="#{item.pathhttp}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Pathunc" />
							</f:facet>
							<h:outputText value="#{item.pathunc}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Md5" />
							</f:facet>
							<h:outputText value="#{item.md5}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Sha256" />
							</f:facet>
							<h:outputText value="#{item.sha256}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Controlgroup" />
							</f:facet>
							<h:outputText value="#{item.controlgroup}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Mimetype" />
							</f:facet>
							<h:outputText value="#{item.mimetype}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Dsid" />
							</f:facet>
							<h:outputText value="#{item.dsid}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Ingestmethod" />
							</f:facet>
							<h:outputText value="#{item.ingestmethod}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Altids" />
							</f:facet>
							<h:outputText value="#{item.altids}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Dslabel" />
							</f:facet>
							<h:outputText value="#{item.dslabel}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Versionable" />
							</f:facet>
							<h:outputText value="#{item.versionable}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Dsstate" />
							</f:facet>
							<h:outputText value="#{item.dsstate}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Logmessage" />
							</f:facet>
							<h:outputText value="#{item.logmessage}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Oidpointer" />
							</f:facet>
							<h:outputText value="#{item.oidpointer}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="FileSize" />
							</f:facet>
							<h:outputText value="#{item.fileSize}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="FileExtension" />
							</f:facet>
							<h:outputText value="#{item.fileExtension}" />
						</p:column>

						<p:column width="80" rendered="false">
							<f:facet name="header">
								<h:outputText value="Remove?" />
							</f:facet>
							<p:commandButton icon="ui-icon-close" title="remove from db"
								actionListener="#{HydraPublishPathView.remove(c)}" update="HydraPublishPathDatatable" />
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
