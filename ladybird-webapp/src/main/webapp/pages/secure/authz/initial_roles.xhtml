<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template_yul.xhtml">

    <ui:define name="content">
        <h:form id="AdminForm" enctype="multipart/form-data">
            <h4> Initial Roles and Associated Permissions </h4>

            <div>
                <div>
                    <p:contextMenu for="RoleDatatable">
                        <p:menuitem value="View Permissions" action="#{roleView.seeRolePermissions}"/>
                    </p:contextMenu>

                    <p:dataTable id="RoleDatatable"
                                 value="#{roleView.itemList}"
                                 var="item"
                                 paginator="false"
                                 editable="false"
                                 selection="#{roleView.selectedItem}"
                                 selectionMode="single"
                                 rowKey="#{roleView.itemList.indexOf(item)}">
                        <p:column id="role_id" headerText="Role">
                            <h:outputText id="roleName" value="#{item.name}"/>
                        </p:column>
                    </p:dataTable>

                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
</html>
