<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template.xhtml">

    <ui:define name="offcanvas">
        <a href="/ladybird-webapp/pages/secure/import/import_engine_file.xhtml" class="list-group-item">Upload File</a>
        <a href="/ladybird-webapp/pages/secure/import/import_engine_dir.xhtml" class="list-group-item">Add Directory</a>
    </ui:define>

    <ui:define name="content">
        <h2>Import Scheduler</h2>

        <div>
            <h:outputText styleClass="alert alert-warning"
                          value="Missing Configuration"
                          rendered="#{(empty userView.itemList)
                            and (empty ImportSourceView.itemList) and (empty ProjectView.itemList)}"/>
        </div>

        <br/>

        <div>
            <span>
                <ui:insert>
                    <ui:include src="../check_user.xhtml"/>
                </ui:insert>
            </span>
            <span>
                <ui:insert>
                     <ui:include src="../check_project.xhtml"/>
                 </ui:insert>
            </span>
        </div>

        <h:form id="UserForm" enctype="multipart/form-data" rendered="#{not empty userView.itemList}">

            <div>
                <div>

                    <br/>

                    <h4>All import jobs</h4>

                    <!-- Data Table -->

                    <p:dataTable id="DirDatatable"
                                 editable="false"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="10"
                                 value="#{monitorView.itemList}"
                                 var="monitorItem">

                        <p:column headerText="Import Directory">
                            <h:outputText value="#{monitorItem.dirPath}"/>
                            <h:outputText value="local" rendered="#{empty monitorItem.dirPath}"/>
                        </p:column>

                        <p:column headerText="Export Directory">
                            <h:outputText value="#{monitorItem.exportPath}"/>
                        </p:column>

                        <p:column headerText="User">
                            <h:outputText value="#{monitorItem.notificationEmail}"/>
                        </p:column>

                        <p:column headerText="Time Scheduled">
                            <h:outputText value="#{monitorItem.date}"/>
                        </p:column>

                        <p:column headerText="Progress">
                            <h:outputText id="progressText" value="#{importProgressView.count} out of #{importProgressView.expectedCount} steps"/>

                            <h:graphicImage id="flag" rendered="#{importProgressView.complete}"
                                    library="img" name="check.png"/>

                            <p:poll id="progressPoll" interval="5" listener="#{importProgressView.increment}"
                                    update="progressText, flag" />
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
