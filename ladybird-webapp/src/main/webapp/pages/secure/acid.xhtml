<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../templates/template.xhtml">

    <ui:define name="offcanvas">
        <a href="/ladybird-webapp/pages/secure/acid_form.xhtml" class="list-group-item">Add Acid</a>
    </ui:define>

    <ui:define name="content">
        <h2>AuthorityControl</h2>
        <h:form id="AuthorityControlForm" enctype="multipart/form-data">

            <h4> All authority control values </h4>

            <br/>

            <div>
                <div>

                    <br/>
                    <br/>

                    <!-- Data Table -->

                    <p:dataTable id="AuthorityControlDatatable" value="#{authorityControlView.itemList}"
                                 var="item" paginator="true" rows="10"
                                 tableStyle="" paginatorPosition="bottom"
                                 editable="false">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.date}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fdid"/>
                            </f:facet>
                            <h:outputText value="#{item.fdid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Value"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </p:column>
                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="Code"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="User"/>
                            </f:facet>
                            <h:outputText value="#{userView.getUserName(item.userId)}"/>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
