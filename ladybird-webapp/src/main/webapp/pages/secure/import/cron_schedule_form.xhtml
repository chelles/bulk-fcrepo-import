<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template.xhtml">
    <ui:define name="content">
        <h4>Cron Scheduling</h4>
        <h:form id="CronScheduleForm" enctype="multipart/form-data">

            <div class="control-group">
                <span class="help-block">
                     Specify schedule of various jobs.
                     <p:messages id="messages_pf" showDetail="true" autoUpdate="true" closable="true"/>
                 </span>
            </div>

            <div>
                <label>Import Cron</label>

                <div>
                    <p:inputText value="#{cronSchedulerView.cronBean.importCronExpression}"
                                 rendered="#{not cronSchedulerView.importCronScheduled}"/>
                    <h:outputLabel value="Entry already exists. Unschedule first."
                                   rendered="#{cronSchedulerView.importCronScheduled}"/>
                </div>
            </div>

            <div>
                <label>Export Cron</label>

                <div>
                    <p:inputText value="#{cronSchedulerView.cronBean.exportCronExpression}"
                                 rendered="#{not cronSchedulerView.exportCronScheduled}"/>
                    <h:outputLabel value="Entry already exists. Unschedule first."
                                   rendered="#{cronSchedulerView.exportCronScheduled}"/>
                </div>
            </div>

            <!-- Submit Button -->
            <h:commandButton value="Submit" styleClass="btn" action="#{cronSchedulerView.save}"
                             rendered="#{not cronSchedulerView.cronScheduled}"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
