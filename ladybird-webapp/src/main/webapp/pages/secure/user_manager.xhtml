<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../templates/template.xhtml">
    <ui:define name="offcanvas">
        <a href="/ladybird-webapp/pages/secure/users_projects.xhtml"
           class="list-group-item">Users Projects Access</a>
        <!-- <a href="#" class="list-group-item">Delete Users</a> -->
    </ui:define>

    <ui:define name="content">
        <h2>Users</h2>
        <h:form id="UserForm" enctype="multipart/form-data">

            <div>

                <div>

                    <br/>

                    <!--Add Button -->

                    <p:commandButton icon="ui-icon-plusthick"
                                     type="button"
                                     onclick="dlg.show();"
                                     value="New Item" />

                    <!-- Modal pop up for + Button -->

                    <p:dialog id="modalDialog"
                              header="New Item"
                              height="350"
                              modal="true"
                              resizable="false"
                              width="350"
                              widgetVar="dlg">

                        <div>
                            <span class="help-block">
                                <p:messages id="messages_pf" showDetail="true" autoUpdate="true" closable="true"/>
                            </span>
                        </div>

                        <div>
                            <label>Username</label>
                            <div>
                                <p:inputText value="#{userView.item.username}"/>
                            </div>
                        </div>

                        <div>
                            <label>Name</label>
                            <div>
                                <p:inputText value="#{userView.item.name}"/>
                            </div>
                        </div>


                        <div>
                            <label>E-mail</label>
                            <div>
                                <p:inputText value="#{userView.item.email}"/>
                            </div>
                        </div>


                        <!-- Submit Button -->

                        <p:commandButton action="#{userView.save}"
                                         styleClass="btn"
                                         update="UserDatatable, messages_pf"
                                         value="Submit"/>

                    </p:dialog>

                    <br/>
                    <br/>

                    <p:contextMenu for="UserDatatable">
                        <p:menuitem value="Assign Project Access" action="#{userView.assignProjectAccess}"/>
                    </p:contextMenu>

                    <!-- Data Table -->

                    <p:dataTable id="UserDatatable"
                                 editable="false"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="10"
                                 value="#{userView.subItemList}"
                                 var="item"
                                 lazy="true"
                                 selection="#{userView.selectedItem}"
                                 selectionMode="single"
                                 rowKey="#{item.userId}">

                        <p:column headerText="Id">
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        <p:column headerText="Date">
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="yyyy-MM-d HH:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column headerText="Username">
                            <h:outputText value="#{item.username}"/>
                        </p:column>
                        <p:column headerText="Created">
                            <h:outputText value="#{item.dateCreated}">
                                <f:convertDateTime pattern="yyyy-MM-d HH:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Edited">
                            <h:outputText value=""/>
                        </p:column>
                        <p:column headerText="Last used">
                            <h:outputText value=""/>
                        </p:column>
                        <p:column headerText="Creator Id">
                            <h:outputText value="#{item.creatorId}"/>
                        </p:column>
                        <p:column headerText="E-mail">
                            <h:outputText value="#{item.email}"/>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
