<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template_yul.xhtml">
    <ui:define name="content">
        <legend>Import Source Configuration</legend>
        <h:form id="ImportSourceForm" enctype="multipart/form-data"
                styleClass="form-horizontal" role="form">

            <div class="control-group">
                <span class="help-block">
                     Specify OAI-PMH import source.
                     <p:messages id="messages_pf" showDetail="true" autoUpdate="true" closable="true"/>
                 </span>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Provider URL</label>

                <div class="col-sm-10">
                    <p:inputText value="#{ImportSourceView.item.url}">
                    </p:inputText>
                </div>
            </div>


            <!--
            <div>
                <label>XML Type</label>
                <div>
                    <p:inputText value="#{ImportSourceView.item.xmlType}"/>
                </div>
            </div>
            -->


            <div class="form-group">
                <label class="col-sm-2 control-label">GetRecord Verb Prefix</label>

                <div class="col-sm-10">
                    <p:inputText value="#{ImportSourceView.item.getPrefix}"/>

                </div>
            </div>

            <!-- Submit Button -->

            <h:commandButton value="Submit" styleClass="btn" action="#{ImportSourceView.save}"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
