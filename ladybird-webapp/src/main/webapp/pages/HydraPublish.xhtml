

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/template.xhtml">
	<ui:define name="content">
		<h2>Hydra Publish</h2>
		<h:form id="HydraPublishForm" enctype="multipart/form-data"
			styleClass=""
			style="">
			<br />

			<div style="">
				<div class="" style="">

                    <!--Add Button -->

                    <p:commandButton id="chartBtn" icon="ui-icon-plusthick"
						value="New Item" type="button" style="color:#103480;"
						onclick="dlg.show();" />

                    <br />
                    <br />

					<!-- Data Table -->

					<p:dataTable id="HydraPublishDatatable" value="#{HydraPublishView.itemList}"
						var="item" paginator="true" rows="10"
						tableStyle="" paginatorPosition="bottom"
						editable="false">
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Date" />
							</f:facet>
							<h:outputText value="#{item.date}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="HydraContentmodelId" />
							</f:facet>
							<h:outputText value="#{item.hydraContentmodelId}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="CollectionId" />
							</f:facet>
							<h:outputText value="#{item.collectionId}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="ProjectId" />
							</f:facet>
							<h:outputText value="#{item.projectId}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Oid" />
							</f:facet>
							<h:outputText value="#{item.oid}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Oid_1" />
							</f:facet>
							<h:outputText value="#{item.oid_1}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Zindex" />
							</f:facet>
							<h:outputText value="#{item.zindex}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Boid" />
							</f:facet>
							<h:outputText value="#{item.boid}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Bindex" />
							</f:facet>
							<h:outputText value="#{item.bindex}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Hydraid" />
							</f:facet>
							<h:outputText value="#{item.hydraid}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Action" />
							</f:facet>
							<h:outputText value="#{item.action}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Dateready" />
							</f:facet>
							<h:outputText value="#{item.dateready}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Datehydrastart" />
							</f:facet>
							<h:outputText value="#{item.datehydrastart}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Datehydraend" />
							</f:facet>
							<h:outputText value="#{item.datehydraend}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Dateaudit" />
							</f:facet>
							<h:outputText value="#{item.dateaudit}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Attempts" />
							</f:facet>
							<h:outputText value="#{item.attempts}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Priority" />
							</f:facet>
							<h:outputText value="#{item.priority}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Server" />
							</f:facet>
							<h:outputText value="#{item.server}" />
						</p:column>

						<p:column width="80" rendered="false">
							<f:facet name="header">
								<h:outputText value="Remove?" />
							</f:facet>
							<p:commandButton icon="ui-icon-close" title="remove from db"
								actionListener="#{HydraPublishView.remove(c)}" update="HydraPublishDatatable" />
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
