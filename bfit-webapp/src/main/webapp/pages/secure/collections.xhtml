<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../templates/template_yul.xhtml">
    <ui:define name="content">
        <h4>Collections</h4>
        <h:form id="CollectionForm" enctype="multipart/form-data">
            <br/>

            <div style="">
                <div class="" style="">

                    <!-- Data Table -->

                    <p:dataTable id="CollectionDatatable" value="#{CollectionView.itemList}"
                                 var="item" paginator="true" rows="10"
                                 tableStyle="" paginatorPosition="bottom"
                                 editable="false">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Label"/>
                            </f:facet>
                            <h:outputText value="#{item.label}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.date}"/>
                        </p:column>

                        <p:column width="80" rendered="false">
                            <f:facet name="header">
                                <h:outputText value="Remove?"/>
                            </f:facet>
                            <p:commandButton icon="ui-icon-close" title="remove from db"
                                             actionListener="#{CollectionView.remove(c)}" update="CollectionDatatable"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
