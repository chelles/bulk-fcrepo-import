<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../templates/template_yul.xhtml">
    <ui:define name="content">
        <div>
            <h4>Activity</h4>

            Last login session activity
            <h:outputText value="#{welcomeView.principalLastActTime}">
                <f:converter converterId="org.ocpsoft.PrettyTimeConverter"/>
            </h:outputText>


            <h4>Current Project</h4>

            <span>
            <h:outputText value="No project assignments yet."
                          rendered="#{userPreferencesView.noAssignments()}"/>
            </span>

            <span>
            <h:outputText value="No default project yet."
                          rendered="#{userPreferencesView.defaultProjectForCurrentUser eq null}"/>
            </span>

            <h:outputText value="#{userPreferencesView.defaultProjectForCurrentUser.label}"/>

            <br/>

            <h4>Projects</h4>

            <p:dataTable id="ProjectsDatatable"
                         editable="false"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="10"
                         value="#{welcomeView.projectsForCurrentUser()}"
                         var="item">

                <p:column headerText="Project">
                    <h:outputText value="#{ProjectView.getProjectLabel(item.projectId)}"/>
                </p:column>
                <p:column headerText="Role">
                    <h:outputText value="#{item.role}"/>
                </p:column>
            </p:dataTable>

            <br/>

            <h4>Jobs</h4>

            <p:dataTable id="JobViewDatatable"
                         editable="false"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="10"
                         value="#{welcomeView.jobsForCurrentUser()}"
                         var="jobitem">

                <p:column headerText="File Name">
                    <h:outputText value="#{jobitem.jobFile}"/>
                </p:column>
                <p:column headerText="Date">
                    <h:outputText value="#{jobitem.date}">
                        <f:convertDateTime pattern="yyyy-MM-d HH:mm"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>

        </div>
    </ui:define>
</ui:composition>
</html>
