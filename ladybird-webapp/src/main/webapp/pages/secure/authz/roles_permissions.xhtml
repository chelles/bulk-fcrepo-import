<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template_yul.xhtml">


    <ui:define name="content">
        <h4>Roles and Permissions </h4>
        <h:form id="RolesPermissionsForm" enctype="multipart/form-data">
            <br/>

            <h3> All roles and associated permissions</h3>

            <p:dataTable id="RolesPermissionsDatatable" value="#{rolesPermissionsSiteView.itemList}"
                         var="item" paginator="true" rows="10"
                         tableStyle="" paginatorPosition="bottom"
                         editable="false">

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{item.id}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Roles" />
                    </f:facet>
                    <h:outputText value="#{rolesPermissionsSiteView.getRoleName(item.roleId)}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Permissions" />
                    </f:facet>
                    <h:outputText value="#{rolesPermissionsSiteView.getPermissionsName(item.permissiosnId)}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Enabled" />
                    </f:facet>                    
                    <h:outputText value="#{item.value}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Created Date" />
                    </f:facet>
                    <h:outputText value="#{item.createdDate}" />
                </p:column>
             
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
